name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore MadaTaskar/MadaTaskar.csproj

      - name: Build
        run: dotnet build MadaTaskar/MadaTaskar.csproj --no-restore -c Release

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/mada-task-ar:latest
            ${{ secrets.DOCKERHUB_USER }}/mada-task-ar:${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build main project
        run: dotnet build MadaTaskar/MadaTaskar.csproj -c Release

      - name: Build test project
        run: dotnet build MadaTaskar.Tests/MadaTaskar.Tests.csproj -c Release

      - name: Install Playwright browsers
        run: pwsh MadaTaskar.Tests/bin/Release/net9.0/playwright.ps1 install --with-deps chromium

      - name: Run all tests (NUnit + Playwright e2e)
        run: dotnet test MadaTaskar.Tests/ -c Release --logger "trx;LogFileName=results.trx" --results-directory TestResults
        timeout-minutes: 5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
